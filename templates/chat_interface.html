<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const consultationId = {{ consultation.id }};
        const userId = {{ current_user.id }};
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>Consultation Chat</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Patient Data</h3>
                <ul>
                    <li>Age: {{ patient.age }}</li>
                    <li>Height: {{ patient.height_cm }} cm</li>
                    <li>Weight: {{ patient.weight_kg }} kg</li>
                    <li>SpO2: {{ patient.spo2 }}%</li>
                    <li>Temperature: {{ patient.temperature }}Â°C</li>
                    <li>ECG: {{ patient.ecg }}</li>
                    <li>BPM: {{ patient.bpm }}</li>
                </ul>
            </div>
            <div class="col-md-8">
                <h3>Chat</h3>
                <div id="chat-messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
                <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                <button id="send-button" class="btn btn-primary mt-2">Send</button>
            </div>
        </div>
    </div>
    <script>
        // Handle sending messages
        document.getElementById('send-button').addEventListener('click', function() {
            const message = document.getElementById('chat-input').value;
            socket.emit('send_message', { consultationId, userId, message });
            document.getElementById('chat-input').value = '';
        });

        // Handle receiving messages
        socket.on('new_message', function(data) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${data.sender_name}: ${data.message}`;
            chatMessages.appendChild(messageDiv);
        });
    </script>
</body>
</html>
